<!-- WAIT TO LOAD CONTENT -->
<style>
  /* Fullscreen loader style */
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white; /* or your desired background color */
    z-index: 9999;
    transition: opacity 0.3s ease;
  }
</style>

<div id="loader"></div>

<script>
  window.addEventListener('load', function() {
    const loader = document.getElementById('loader');
    loader.style.opacity = '0';
    // Remove the loader from the DOM after the fade-out transition
    setTimeout(() => loader.remove(), 300);
  });
</script>

<!-- RESTORE TITLE -->
<script>
  window.addEventListener('load', function() {
    const originalTitle = "Irene Alegre | Product Designer";
    document.title = originalTitle;
    
    // Observe changes to the <title> element
    const titleElement = document.querySelector('title');
    const observer = new MutationObserver(() => {
      if (document.title !== originalTitle) {
        document.title = originalTitle;
      }
    });
    
    observer.observe(titleElement, { childList: true, characterData: true, subtree: true });
  });
</script>



<!-- REMOVE FRAMER BUTTON FROM BOTTOM OF THE PAGE -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Remove the editor bar iframe if it exists
    const removeEditorBar = () => {
      const iframe = document.getElementById('__framer-editorbar');
      if (iframe) {
        iframe.remove();
      }
    };

    // Run once on DOM load
    removeEditorBar();

    // Set up an observer to catch the iframe if it is added later
    const observer = new MutationObserver(removeEditorBar);
    observer.observe(document.body, { childList: true, subtree: true });
  });
</script>
